<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet">

<style>
  .owl-nav,
  .owl-prev,
  .owl-next {
    display: none !important;
  }
</style>
<!-- services.component.html -->
<section class="services-section py-5" id="services">
  <div class="container">
    <!-- Services Header -->
    <div class="text-center mb-5">
      <h2 class="text-uppercase fw-bold">Enterprise Management Services</h2>
      <div class="divider"></div>
    </div>

    <!-- Service Items -->
    <div *ngFor="let service of services; let i = index"
         class="service-item bg-white p-4 mb-5">
      <div class="row align-items-center"
           [class.flex-row-reverse]="i % 2 !== 0">
        <div class="col-md-6">
          <div class="service-content">
            <i class="fas {{service.icon}} service-icon"></i>
            <h2>{{service.title}}</h2>
            <p>{{service.description}}</p>
            <ul class="feature-list">
              <li *ngFor="let feature of service.features">
                {{feature}}
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="service-carousel">
            <owl-carousel-o [options]="customOptions">
              <ng-container *ngFor="let image of service.images">
                <ng-template carouselSlide>
                  <div class="carousel-slide">
                    <div class="image-container">
                      <img [src]="image"
                           [alt]="service.title"
                           class="img-fluid rounded shadow">
                      <div class="overlay">
                        <h4>{{service.title}}</h4>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="contact-section py-5 bg-light" id="contact">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="text-uppercase fw-bold">Contact Us</h2>
      <p class="text-muted">Get in touch with our team</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Your Name *" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Your Email *" required>
            </div>
            <div class="col-md-12">
              <input type="tel" class="form-control" placeholder="Your Phone *" required>
            </div>
            <div class="col-md-12">
              <textarea class="form-control" rows="5" placeholder="Your Message *" required></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary px-5">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
