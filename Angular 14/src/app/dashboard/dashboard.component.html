<mat-card class="dashboard-header">
  <h1>Dashboard</h1>
</mat-card>

<div class="cards-container">
  <div class="card" *ngFor="let item of stats" [style.border-top-color]="item.color">
    <div class="card-content">
      <h3>{{item.title}}</h3>
      <h2>{{item.value}}</h2>
      <button mat-raised-button color="primary" [routerLink]="item.link">
        View {{item.title}}
      </button>
    </div>
  </div>
</div>
